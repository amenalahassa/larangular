<div class="modal fade" id="modalAboutClient" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modaltitle">A propos du client</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="bgc-white">
          <div >
            <form class="container" >
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="prenom" >Prénom</label>
                  <input type="text" class="form-control" id="prenom"  required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="nom" >Nom</label>
                  <input type="text" class="form-control" id="nom">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="tel" >Tel</label>
                  <input type="tel" class="form-control" id="tel"  required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="adr" >Adresse</label>
                  <input type="text" class="form-control" id="adr">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="monnaie">Montant recu</label>
                  <input type="number" class="form-control" id="monnaie" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="reliquat">Reliquat</label>
                  <input type="number" class="form-control" id="reliquat"  readonly>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary">Délivrer la facture </button>
      </div>
    </div>
  </div>
</div>
